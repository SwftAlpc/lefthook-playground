post-merge:
  commands:
    test:
      run: echo "testtest {all_files}"
    install:
      glob: "package.json"
      run: |
        if [ git diff HEAD^..HEAD --name-only | grep 'package.json' ]; then
          if type -a volta >/dev/null 2>&1; then
            volta run npm install
          else
            npm install
          fi
        else
          echo "not changed package.json"
        fi
